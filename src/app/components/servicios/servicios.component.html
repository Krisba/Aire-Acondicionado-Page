<section class="servicios">
  <div class="container">
    <div class="row fila">

      <div *ngFor="let item of servicios" class="elemento col-md-4">
        <div class="bloqueTitulo">
          <fa-icon [icon]="faCheckCircle" style="margin-right: 10px;"></fa-icon>
          <h1 class="h3">{{item.titulo}}</h1>
        </div>
        <p>{{item.descripcion}}</p>
      </div>

    </div>
  </div>
</section>
