<section class="caracteristicas bg-dark-blue">
    <div class="container">
        <div class="row">
            
            <div *ngFor="let item of beneficios; let i=index" class="col-lg-4 col-md-6 sinp"> 
                <div class="card">
                    
                    <div>
                        <video style="padding-right: 10px; height: 120px;" [muted]="true" autoplay playsinline loop>
                            <source [src]="item.video" type="video/mp4">
                        </video>
                    </div>
                    
                    <div>
                        <h3>{{item.titulo}}</h3>
                        <p>{{item.descripcion}}</p>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
</section>
